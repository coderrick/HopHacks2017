<script>
  function __log(e, data) {
    log.innerHTML += "\n" + e + " " + (data || '');
  }
  var audio_context;
  var recorder;
  function startUserMedia(stream) {
    var input = audio_context.createMediaStreamSource(stream);
    __log('Media stream created.');
    // Uncomment if you want the audio to feedback directly
    //input.connect(audio_context.destination);
    //__log('Input connected to audio context destination.');
    
    recorder = new Recorder(input);
    __log('Recorder initialised.');
  }
  function startRecording(button) {
    recorder && recorder.record();
    button.disabled = true;
    button.nextElementSibling.disabled = false;
    __log('Recording...');
  }
  function stopRecording(button) {
    recorder && recorder.stop();
    button.disabled = true;
    button.previousElementSibling.disabled = false;
    __log('Stopped recording.');
    
    // create WAV download link using audio data blob
    createDownloadLink();
    
    recorder.clear();
  }
  function createDownloadLink() {
    recorder && recorder.exportWAV(function(blob) {
      var url = URL.createObjectURL(blob);
      var li = document.createElement('li');
      var au = document.createElement('audio');
      var hf = document.createElement('a');
      
      au.controls = true;
      au.src = url;
      hf.href = url;
      hf.download = new Date().toISOString() + '.wav';
      hf.innerHTML = hf.download;
      li.appendChild(au);
      li.appendChild(hf);
      recordingslist.appendChild(li);
    });
  }
	
		var curr_test = 0

	function refresh(){
		var enc = ['ogg', 'webm'];
		var rec;
		var extension = "",
		  mime = '';
		enc.forEach(e => !extension &&
		  (mime = `audio/${e};codecs="opus"`) &&
		  MediaRecorder.isTypeSupported(mime) &&
		  (extension = e));
		navigator.mediaDevices.getUserMedia({
			audio: true
		  })
		  .then(stream => {
			const chunks = [];
			rec = new MediaRecorder(stream, {
			  mimeType: mime // use the mimeType we've found
			});
			// this is not where we build the file, but where we store the chunks
			rec.ondataavailable = e => chunks.push(e.data);
			rec.onstop = e => {
			  // stop our gUM stream
			  stream.getTracks().forEach(t => t.stop());
			  // NOW create the file
			  let blob = new Blob(chunks, {
				type: mime
			  });
			  // we could now send this blob :

			  form.append('file', blob, soundOrder[curr_test]);
			  var xhr = new XMLHttpRequest();

				xhr.responseType = 'blob';

				  if (this.status == 200) {

					// myBlob is now the blob that the object URL pointed to.

				};

			 console.log(url)
